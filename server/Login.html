<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>管理员登录</title>
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<meta charset="utf-8" />
</head>
<body>
    <div>


        <form class="form-horizontal">
            <fieldset>
                <div id="legend" class="">
                    <legend class="">管理员登录</legend>
                </div>
                <div class="control-group">

                    <!-- Text input-->
                    <label class="control-label" for="input01">用户名</label>
                    <div class="controls">
                        <input id="au" placeholder="请输入用户名" class="input-xlarge" type="text">
                        <p class="help-block">请输入用户名</p>
                    </div>
                </div>

                <div class="control-group">

                    <!-- Text input-->
                    <label class="control-label" for="input01">密码</label>
                    <div class="controls">
                        <input id="apw" placeholder="请输入密码" class="input-xlarge" type="password">
                        <p class="help-block">请输入密码</p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label"></label>

                    <!-- Button -->
                    <div class="controls">
                        <input type="button" id="admin" class="btn btn-success" value="登  录" onclick="a()"/>
                    </div>
                </div>

            </fieldset>
        </form>
        <script src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/admin.js"></script>
    </div>
</body>
</html>
